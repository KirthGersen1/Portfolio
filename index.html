oHeight":false,"version":"v2"},"prompt":{"draftjs-0":{"json":{"entityMap":{},"blocks":[{"key":"484t9","text":"Add your name to your ePortfolio or a title that reflects its purpose. This information will show on every page of your ePortfolio and is a create place to add personal branding. If you are creating this ePortfolio for a course or a specific project you may want to add the course or project name here as well. You may also wish to add your major, graduation date or other information you would like to display throughout your ePortfolio.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}]}}},"settings":{"displayName":false,"displayPrompt":true,"instructional":false,"private":false},"styles":{"fontFamily":"Open Sans","color":"rgb(238, 238, 238)","fontSize":25,"version":"v2"},"classes":["m83751993"]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"contentBackgroundColor":{"backgroundColor":"rgb(66, 66, 66)","opacity":1},"version":"v2","slideBackgroundColor":{"backgroundColor":"rgb(66, 66, 66)","opacity":1},"slideBackgroundImage":{}}},{"id":89089663,"pageId":76779103,"portfolioId":4680918,"isDraft":false,"name":null,"order":13,"isHeader":false,"isHidden":false,"modules":[{"id":281651086,"sourceId":0,"pageId":76779103,"slideId":89089663,"type":"richtxt","isDraft":false,"name":"About Me","order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"ar9hf","text":"Iâ€™m Ravi Myers, a sophomore at Cornell University studying Mechanical and Aerospace Engineering. I am part of the fraternity Kappa Delta Rho, where I serve as Social Chair and organize parties. My goals for Cornell are developing my skills in design and production, as well as trying my hand at some game design. My MAE interests lie in Heat Shielding and Aerospace more generally.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2fjgo","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"arsgj","text":" I have a background in robotics, having spent 3 years in high school building robots on the F.I.R.S.T. robotics team Code Red Robotics, where I did significant work on the Climbing System. During that time, I developed significant skills developing designs in Inventor and later Fusion. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6oq57","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6lof5","text":"During my time in Cornell, I do work in the project team AutoBike, where I work on an autonomous bicycle, and an autonomous dog. I personally did a lot of work constructing the actuators for the legs, designing the clips to connect actuators together, and the joint that connects the leg to the body of the dog.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"32eos","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"aksaj","text":"My work at these robotics clubs have given me strong skills in digital design software and prototyping. I am eager to continue my college career and develop my knowledge of the world.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":6,"y":10,"h":938,"w":6,"minH":938,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":true,"displayPrompt":false,"instructional":false,"private":false},"styles":{"name":{"fontFamily":"Open Sans","fontSize":30},"fontFamily":"Open Sans","padding":40,"backgroundColor":{"opacity":0.9,"backgroundColor":"#fafafa"},"color":"#616161","version":"v2","header-one":{"fontSize":25},"blockquote":{"blockquoteStyle":"doubleQuotation","fontSize":19,"color":"#616161","fontFamily":"Source Serif Pro"},"bulletList":{"listStyleType":"dis ions that showed typical operation of the pump, as well as typical air speeds that could be expected to come through. This project demonstrated some of the information I learned during my time in Introduction to Fluid Mechanics.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"frg88","text":"https://youtu.be/3Afk_YIT2pY","type":"unstyled","depth":0,"inlineStyleRanges":[{"offset":0,"length":28,"style":"UNDERLINE"}],"entityRanges":[],"data":{}},{"key":"cnke2","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"f6fjf","text":"MAE 3260: Research into the Human Heart ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"885f8","text":"During my time in System Dynamics, I spent the last few weeks researching the reaction of the human heart to stimuli, and culminated my research in this document that analyses the reaction of the heart to changes in pressure and oxygen saturation. https://kirthgersen1.github.io/PortfolioMAE3260/","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[{"offset":248,"length":48,"key":0}],"data":{}},{"key":"g7n8","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"q4qa","text":"MAE 3270: https://kirthgersen1.github.io/PortfolioMAE3270/","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{"0":{"type":"LINK","mutability":"MUTABLE","data":{"href":"https://kirthgersen1.github.io/PortfolioMAE3260/","url":"https://kirthgersen1.github.io/PortfolioMAE3260/"}}}}}},"position":{"x":2,"y":0,"h":759,"w":8,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Open Sans","fontSize":19,"color":"#616161","textAlign":"left","name":{"fontSize":40},"padding":40,"header-one":{"f gication.com/srvs/filemanager/campus/v79yGyQoCz9pEAp5zIxg.jpg","info":"https://filemanager.digication.com/srvs/filemanager/campus/v79yGyQoCz9pEAp5zIxg.jpg/info?access_token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJrZXkiOiJ2Nzl5R3lRb0N6OXBFQXA1ekl4Zy5qcGciLCJleHAiOjE3NjY4NzgxODcsImNsaWVudCI6ImNhbXB1cyIsImlhdCI6MTc2NjI3MzM4N30.8LHtSGsCQrLTRFcOE0OxdLDyI5GUQMrzwHNatlaKUuk","download":"files/v79yGyQoCz9pEAp5zIxg.jpg","original":"files/v79yGyQoCz9pEAp5zIxg.jpg"},"image_versions":{"60":"files/v79yGyQoCz9pEAp5zIxg.jpg","1920":"files/v79yGyQoCz9pEAp5zIxg.jpg"}},"type":"file","id":"42ebd4ab-9dc1-4d8d-9ff9-622b45c1fda6","settings":{"font":"Open Sans","fontSize":15,"captionPadding":15,"backgroundColor":"#424242","backgroundOpacity":60,"color":"#bdbdbd"}}]}},"position":{"x":0,"y":490,"h":300,"w":6,"minH":300,"autoHeight":false,"version":"v2"},"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","name":{"fontFamily":"Open Sans","fontSize":25,"padding":15,"color":"#616161"}},"classes":[]},{"id":281651270,"sourceId":0,"pageId":76779126,"slideId":89089763,"type":"richtxt","isDraft":false,"name":"Core Values","order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"cds61","text":"I believe that the values that embody who I am best are connection, development, and\nfulfillment. I express them in the decisions that I make and the path that I tread. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9hk0u","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"f4o10","text":"I exhibit connection through my connections to my friends and family, trying to make sure\npeople are doing well, and I work to ensure that no one is having a bad time, setting\naside time to always check in with people. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"1uuq4","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"78oph","text":"Fulfillment is shown best through ensuring\nthat everyone has a chance to try the activity, or to do the things that they want to do.\nWhether this is through stepping back and letting them try something out, or working\nwith them to get them to an opportunity. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"fbfcd","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9r72j","text":"Finally there is development, exemplified in the\ndevelopment of your mind and body. It is for this value that I went to college, and why I\nsearch for internships and develop my knowledge in the world.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":6,"y":10,"h":780,"w":6,"minH":780,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":true,"displayPrompt":false,"instructional":false,"private":false},"styles":{"m83118552":{"id":"m83118552","name":"m83118552","rules":{".module-name":{"font-family":"Open Sans","font-size":30},"font-family":"Open Sans","font-size":16,"color":"rgb(97, 97, 97)","padding":40,".module-color-background":{"background-color":"rgb(250, 250, 250)","opacity":"0.9"}}},"fontFamily":"Open Sans","color":"#616161","padding":40,"header-one":{"fontSize":25},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","blockquoteStyle":"doubleQuotation"},"bulletList":{"padding":0,"listStyleType":"disc"},"numberList":{"listStyleType":"decimal"},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.9},"backgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover"},"version":"v2","name":{"fontSize":30}},"classes":["m83118552"]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"private":false},"styles":{"version":"v2","slideBac ":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":0,"y":10,"h":70,"w":6,"autoHeight":false,"version":"v2"},"prompt":{"draftjs-0":{"json":{"entityMap":{},"blocks":[{"key":"484t9","text":"Add your name to your ePortfolio or a title that reflects its purpose. This information will show on every page of your ePortfolio and is a create place to add personal branding. If you are creating this ePortfolio for a course or a specific project you may want to add the course or project name here as well. You may also wish to add your major, graduation date or other information you would like to display throughout your ePortfolio.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}]}}},"settings":{"displayName":false,"displayPrompt":true,"instructional":false,"private":false},"styles":{"fontFamily":"Open Sans","color":"rgb(238, 238, 238)","fontSize":25,"version":"v2"},"classes":["m83751993"]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"contentBackgroundColor":{"backgroundColor":"rgb(66, 66, 66)","opacity":1},"version":"v2","slideBackgroundColor":{"backgroundColor":"rgb(66, 66, 66)","opacity":1},"slideBackgroundImage":{}}},{"id":89089765,"pageId":76779127,"portfolioId":4680918,"isDraft":false,"name":null,"order":3,"isHeader":false,"isHidden":false,"modules":[{"id":281651274,"sourceId":0,"pageId":76779127,"slideId":89089765,"type":"richtxt","isDraft":false,"name":"Strengths","order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"4hkt6","text":"My talents lie in the assimilation and development of information. I do well gathering together information, and I always look for the information necessary to make decisions. I tend not to make decisions without having heard from everyone, and I make sure to have all the variables to make the most informed decision I can. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"6j9rh","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"clij6","text":"I easily connect people, and I easily connect with people to motivate them to work harder. I have an analytical mind, and can quickly work with information to make quick decisions after Iâ€™ve spoken with everyone. I have often used my strengths in teamwork and communication as part of robotics teams, such as Code Red Robotics, where I worked with development of a lifting system. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"9lkge","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"bhpq2","text":"I was very skilled at bringing people together and hearing from everyone, before making decisions off of our combined knowledge. I later utilized these skills during my time at my project team, AutoBike, where I brought the team together and focused our work on what was necessary to be done. Situations that I work very well with are teams in which there is data to be examined, and people who individually are skilled at their jobs.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":6,"y":10,"h":760,"w":6,"minH":760,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":true,"displayPrompt":false,"instructional":false,"private":false},"styles":{"name":{"fontSize":30,"fontFamily":"Open Sans","color":"rgb(97, 97, 97)"},"fontFamily":"Open Sans","fontSize":16,"padding":40,"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.9},"version":"v2","color":"#616161","header-one":{"fontSize":25},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","blockquoteStyle":"doubleQuotation"},"bulletList":{"padding":0,"listStyleType":"disc"},"numberList":{"listStyleType":"decimal"}, ersion":"v2","slideBackgroundColor":{"backgroundColor":"rgb(66, 66, 66)","opacity":1},"slideBackgroundImage":{}}},{"id":89089767,"pageId":76779128,"portfolioId":4680918,"isDraft":false,"name":null,"order":25,"isHeader":false,"isHidden":false,"modules":[{"id":281651278,"sourceId":0,"pageId":76779128,"slideId":89089767,"type":"richtxt","isDraft":false,"name":"Professional Goals","order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"6bcdt","text":"My future goals span the next 3 years until I graduate. For the next few months, I am looking to get an internship over the summer so I can develop my knowledge in aerospace engineering. I also want to build my coding experience by trying some different interesting coding languages. I will be attempting to build a camera detection software to recognize people from a distance. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"c5lj7","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"fimff","text":"In the meantime during next semester, I want to work on my knowledge of the mechanical systems I work on in my project team, so I can develop my ability to produce autonomous robotic systems. This helps further my intention to be an aerospace engineer with a partial focus on autonomous robotics. Additionally, I would like to continue my interest in game design by taking CS 3110 to develop my abilities in coding, as I want to attempt to produce games in the future. ","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"4ve7i","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"8mb01","text":"Finally my long term goals are to network during my time at Cornell so as I leave Cornell I can connect with people and get a good job that I find enjoyment in. I will develop my skills in engineering through my project team and my classes to develop my portfo "order":0,"isHidden":false,"content":{"draftjs-0":{"json":{"blocks":[{"key":"1i1p4","text":"My goals for developing who I am revolve around exploring new experiences. As I laid out in my professional goals, I have a concrete plan on developing my skills in and around the lab. Outside of the lab I will be developing my exposure to people who I would not speak to normally, and to environments that I spend little time in. I am aware that I am a recluse, and as such I hope to explore across Ithaca, and develop my experiences of the physical, such as hiking across the many gorges of Ithaca, as well as trying to go out on the lake more with my friends in sailboats.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"22sto","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"do8vk","text":"Additionally, I hope to grow my experience with those who participate in politics, as that area is one that I have no experience with. While I may have connections, I would like to understand the Ithacan scene better.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"e0bd5","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"fsgeq","text":"In my free time I organize a Cornell club where people meet to play the card game Magic the Gathering. Hopefully over the next two years at Cornell, I will be able to grow the club in such a way that we can develop a regular tournament group and a draft scene. Skills in growing organizations and promoting to people are skills I need to develop.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"2s871","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"ai3q8","text":"Finally, I hope that through taking on more responsibilities at my fraternity, I will develop better skills for managing and delegating work to others, as well as learn how to gauge people's limits and skills.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":6,"y":0,"h":1111,"w":6,"minH":1003,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":true,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Open Sans","fontSize":19,"color":"#616161","textAlign":"left","name":{"fontSize":30},"padding":40,"header-one":{"fontFamily":"","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"decimal","padding":0},"backgroundColor":{"backgroundColor":"#fafafa","opacity":0.9},"backgroundImage":{"backgroundSize":"cover","backgroundAttachment":"fixed","opacity":1}},"classes":[]}],"prompt":{},"settings":{"displayName":false,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","slideBackgroundColor":{"backgroundColor":"#FAFAFA","opacity":0},"slideBackgroundImage":{"backgroundImage":"files/1920-cycVvlnPQrygI1TDSRHl.jpg","backgroundAttachment":"fixed","backgroundSize":"cover","opacity":0.58},"contentBackgroundColor":{"backgroundColor":"#E0E0E0","opacity":0.25},"contentBackgroundImage":{"backgroundAttachment":"fixed","backgroundSize":"cover","opacity":1},"name":{"fontFamily":"Helvetica","fontSize":40,"color":"#333","textAlign":"left","hover":{"color":""},"pa her engineers, and brainstorm many different solutions, before coming together and developing a single solution that we then moved to implement. It taught me the strength of solutions based thinking, but also the difficulty of motivating people to work on something they aren't interested in. I took those lessons to heart, and  when I moved on to AutoBike, I applied those lessons to push the team forward on the bike.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"dpsvl","text":"","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}},{"key":"73sc7","text":"During my time at AutoBike, I have learned how to efficiently spend money such that our team could always keep pushing forward. I also learned how to interface between multiple different teams, and communicate efficiently between teams that meet at completely different times, and thus don't have a simultaneous build schedule.","type":"unstyled","depth":0,"inlineStyleRanges":[],"entityRanges":[],"data":{}}],"entityMap":{}}}},"position":{"x":5,"y":0,"h":879,"w":6,"minH":658,"autoHeight":true,"enableMinHeight":true,"version":"v2"},"prompt":{},"settings":{"displayName":true,"displayPrompt":false,"instructional":false,"metaData":{},"private":false,"tags":[]},"styles":{"version":"v2","fontFamily":"Open Sans","fontSize":19,"color":"#616161","textAlign":"left","name":{"fontSize":30,"padding":0},"padding":40,"header-one":{"fontFamily":"","fontSize":25,"color":"","textAlign":"","padding":0},"blockquote":{"fontFamily":"Source Serif Pro","fontSize":19,"color":"#616161","textAlign":"","padding":35,"blockquoteStyle":"doubleQuotation"},"equation":{"fontSize":"","color":"","borderColor":"","backgroundColor":"","padding":0},"link":{"fontFamily":"","fontSize":"","color":"#337ab7","padding":0,"textDecoration":""},"linkHover":{"color":"#337ab7"},"bulletList":{"fontFamily":"","fontSize":"","color":"","textAlign":"","listStyleType":"disc","padding":0},"numberList":{"font
